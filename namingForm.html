<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿럭투유-작명</title>
    <link rel="stylesheet" href="namingForm.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="headLf">
                <h1><a href="/">굿럭투유</a></h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="">토정비결</a></li>
                    <li><a href="">사주</a></li>
                    <li><a href="">택일</a></li>
                    <li><a href="naming.html">작명</a></li>
                    <li><a href="">꿈해몽</a></li>
                    <li><a href="constellation.html">운세</a></li>
                </ul>
            </nav>
            <div class="headRt">
                <a href="">Log in</a>
            </div>
        </header>
    
        <section id="gender">
            <div class="title">
                <h2>성별은 어떻게 되나요?</h2>
            </div>
            <form id="genderForm" action="#birth">
                <div class="choice">
                    <label class="box man"><input type="radio" name="gender" value="man">남자</label>
                    <label class="box woman"><input type="radio" name="gender" value="woman">여자</label>
                </div>
                <button type="submit">여기</button>
            </form>
        </section>

        <section id="birth">
            <div class="title">
                <h2>언제 태어났나요?</h2>
            </div>
            <div class="select">
                <div class="month">
                    <select name="mont">
                        <option value="sheep">양력</option>
                        <option value="umm">음력</option>
                    </select>
                </div>
            </div>
            <form action="#time">
                <input type="text" name="birthday">
            </form>
            <div class="preButton" style="color: #fff;">
                <a href="#gender">여기</a>
            </div>
            <div class="nextButton" style="color: #fff;">
                <a href="#time">여기</a>
            </div>
        </section>



        <section id="time">
            <div class="title">
                <h2>몇시에 태어났나요?</h2>
            </div>

            <div class="select">
                <div class="time">
                    <select name="time">
                        <option value="one">子時, 23:30 ~ 01: 30</option>
                        <option value="two">丑時, 01:30 ~ 03: 30</option>
                        <option value="three">寅時, 03:30 ~ 05: 30</option>
                        <option value="four">卯時, 05:30 ~ 07: 30</option>
                        <option value="five">辰時, 07:30 ~ 09: 30</option>
                        <option value="six">巳時, 09:30 ~ 11: 30</option>
                        <option value="seven">午時, 11:30 ~ 13: 30</option>
                        <option value="eight">未時, 13:30 ~ 15: 30</option>
                        <option value="nine">申時, 15:30 ~ 17: 30</option>
                        <option value="ten">酉時, 17:30 ~ 19: 30</option>
                        <option value="eleven">戌時, 19:30 ~ 21: 30</option>
                        <option value="twelve">亥時, 21:30 ~ 23: 30</option>
                    </select>
                </div>
            </div>

            <div class="preButton" style="color: #fff;">
                <a href="#birth">여기</a>
            </div>
            <div class="nextButton" style="color: #fff;">
                <a href="#lastname">여기</a>
            </div>
        </section>



        <section id="lastname">
            <div class="title">
                <h2>성(姓) 은 무엇인가요?</h2>
            </div>

            <input type="text" name="name">

            <div class="nextButton" style="color: #fff;">
                <a href="#gender">여기</a>
            </div>
            
        </section>
    </div>
    <script>
        document.getElementById('genderForm').onsubmit = function(){
        var gender = this.gender.value;
            alert(gender)
            console(gender)
        }
    </script>
</body>
</html>
